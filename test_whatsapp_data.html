    <div id="output"></div>

    <script>
        const SUPABASE_URL = "https://nrbsocawokmihvxfcpso.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5yYnNvY2F3b2ttaWh2eGZjcHNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0NzQwNTMsImV4cCI6MjA3MjA1MDA1M30.3SxEVRNNBHhAXgJ7S2BMHm1QWq9kxYamuLjvZm0_OU0";
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += `<p>${new Date().toLocaleTimeString()}: ${message}</p>`;
            console.log(message);
        }
        
        async function testConnection() {
            log("üîÑ Testando conex√£o com Supabase...");
            try {
                const { data, error } = await supabase.from('whatsapp_atendimentos').select('count').limit(1);
                if (error) {
                    log(`‚ùå Erro na conex√£o: ${error.message}`);
                } else {
                    log("‚úÖ Conex√£o com Supabase funcionando!");
                }
            } catch (err) {
                log(`‚ùå Erro: ${err.message}`);
            }
        }
        
        async function fixRLS() {
            log("üîÑ Corrigindo pol√≠ticas RLS...");
            
            const queries = [
                "ALTER TABLE public.whatsapp_atendimentos ENABLE ROW LEVEL SECURITY;",
                "ALTER TABLE public.whatsapp_mensagens ENABLE ROW LEVEL SECURITY;",
                "DROP POLICY IF EXISTS \"whatsapp_atendimentos_policy\" ON public.whatsapp_atendimentos;",
                "DROP POLICY IF EXISTS \"whatsapp_mensagens_policy\" ON public.whatsapp_mensagens;",
                "CREATE POLICY \"whatsapp_atendimentos_policy\" ON public.whatsapp_atendimentos FOR ALL USING (true);",
                "CREATE POLICY \"whatsapp_mensagens_policy\" ON public.whatsapp_mensagens FOR ALL USING (true);"
            ];
            
            for (let i = 0; i < queries.length; i++) {
                try {
                    const { data, error } = await supabase.rpc('exec_sql', { query: queries[i] });
                    if (error) {
                        log(`‚ùå Erro na query ${i + 1}: ${error.message}`);
                    } else {
                        log(`‚úÖ Query ${i + 1} executada com sucesso`);
                    }
                } catch (err) {
                    log(`‚ùå Erro na query ${i + 1}: ${err.message}`);
                }
            }
        }
        
        async function insertTestData() {
            log("üîÑ Inserindo dados de teste...");
            
            try {
                // Inserir atendimento de teste
                const { data: atendimento, error: atendimentoError } = await supabase
                    .from('whatsapp_atendimentos')
                    .insert({
                        owner_id: '00000000-0000-0000-0000-000000000000', // ID tempor√°rio
                        numero_cliente: '5511999999999',
                        nome_cliente: 'Cliente Teste',
                        status: 'aguardando',
                        ultima_mensagem: 'Ol√°, como posso ajudar?',
                        ultima_mensagem_at: new Date().toISOString()
                    })
                    .select()
                    .single();
                
                if (atendimentoError) {
                    log(`‚ùå Erro ao inserir atendimento: ${atendimentoError.message}`);
                    return;
                }
                
                log(`‚úÖ Atendimento inserido: ${atendimento.id}`);
                
                // Inserir mensagem de teste
                const { data: mensagem, error: mensagemError } = await supabase
                    .from('whatsapp_mensagens')
                    .insert({
                        owner_id: '00000000-0000-0000-0000-000000000000',
                        atendimento_id: atendimento.id,
                        conteudo: 'Ol√°! Esta √© uma mensagem de teste.',
                        tipo: 'TEXTO',
                        direcao: 'ENTRADA',
                        timestamp: new Date().toISOString()
                    })
                    .select()
                    .single();
                
                if (mensagemError) {
                    log(`‚ùå Erro ao inserir mensagem: ${mensagemError.message}`);
                } else {
                    log(`‚úÖ Mensagem inserida: ${mensagem.id}`);
                }
                
            } catch (err) {
                log(`‚ùå Erro geral: ${err.message}`);
            }
        }
    </script>
